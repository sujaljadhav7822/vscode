<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Registration Form</h2>

    <form id="regForm">
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email Address" required>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" placeholder="Enter Your Mobile Number" required>

        <button type="submit">Submit</button>

        <div id="message"></div>

    </form>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let message = document.getElementById("message");

    // Simple validation
    let phonePattern = /^[0-9]{10}$/;

    if(name === "" || email === "" || phone === "") {
        message.innerHTML = "<p class='error'>All fields are required!</p>";
        return;
    }

    if(!phonePattern.test(phone)) {
        message.innerHTML = "<p class='error'>Phone number must be 10 digits!</p>";
        return;
    }

    message.innerHTML = "<p class='success'>Form submitted successfully!</p>";

    // Reset form
    document.getElementById("regForm").reset();
});
</script>

</body>
</html>
